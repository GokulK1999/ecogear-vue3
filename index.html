<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoGear - Sustainable Outdoor Equipment</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Vue 3 from CDN -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- Vue Router from CDN -->
    <script src="https://unpkg.com/vue-router@4"></script>
</head>
<body>
    <div id="app">
        <!-- This is where our Vue app will mount -->
        <router-view></router-view>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Load components first -->
    <script src="js/components/Navbar.js"></script>
    <script src="js/components/Footer.js"></script>
    <script src="js/components/ProductCard.js"></script>
    
    <!-- Store (load before pages) -->
    <script src="js/store.js"></script>
    
    <!-- Pages (load after components and store) -->
    <script src="pages/HomePage.js"></script>
    <script src="pages/ProductPage.js"></script>
    <script src="pages/CartPage.js"></script>
    <script src="pages/RegisterPage.js"></script>
    <script src="pages/LoginPage.js"></script>
    <script src="pages/AccountPage.js"></script>
    <script src="pages/PurchasePage.js"></script>
    
    <!-- Router (load after pages) -->
    <script src="js/router.js"></script>
    
    <!-- Main JS (load last) -->
    <script src="js/main.js"></script>
</body>
</html>
